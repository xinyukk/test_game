<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Couple Space - 甜蜜互动空间</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <div class="bg-gradient-animate"></div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none w-max max-w-[90%]">
        <div class="ios-card px-6 py-3 rounded-full shadow-lg flex items-center gap-3">
            <span id="toast-icon" class="text-xl">🔔</span>
            <span id="toast-msg" class="text-sm font-semibold text-gray-800">通知</span>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div id="app-container" class="flex-grow flex flex-col relative w-full max-w-lg mx-auto h-screen overflow-hidden">
        
        <!-- SCREEN 1: LOGIN / CONNECT -->
        <section id="screen-connect" class="flex flex-col h-full justify-center p-6 space-y-8 z-10 game-container">
            <div class="text-center space-y-3 mb-6 slide-up">
                <div class="w-28 h-28 bg-white/80 backdrop-blur rounded-[2rem] mx-auto shadow-xl flex items-center justify-center text-6xl mb-4 pulse-slow">
                    💖
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-gray-800">Couple Space</h1>
                <p class="text-gray-500 font-medium">属于你们的二人世界</p>
            </div>

            <div class="ios-card rounded-3xl p-6 space-y-5 slide-up" style="animation-delay: 0.1s">
                <button id="create-room-btn" class="w-full bg-[#007AFF] hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-3 text-lg">
                    <span>🏠</span> 创建小屋 (我是房主)
                </button>
                
                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center"><span class="bg-[#F2F2F7] px-4 text-xs text-gray-400 font-bold uppercase tracking-wider">或者加入</span></div>
                </div>

                <div class="flex gap-3">
                    <input id="room-code" type="number" placeholder="输入对方的号码" class="flex-1 bg-white/60 border-2 border-transparent focus:border-blue-400 rounded-2xl px-4 text-center font-mono text-xl focus:outline-none transition-all placeholder-gray-400 text-gray-700">
                    <button id="join-room-btn" class="bg-gray-800 text-white font-bold px-8 rounded-2xl active:scale-95 transition-transform text-lg">加入</button>
                </div>
            </div>
            
            <p class="text-center text-xs text-gray-400 mt-8">无需注册 · 隐私加密 · 即时互动</p>
        </section>

        <!-- SCREEN 2: LOBBY -->
        <section id="screen-lobby" class="hidden flex-col h-full p-4 z-10 game-container">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 pt-4 px-2">
                <div class="flex items-center gap-3">
                    <div id="avatar-me" class="w-12 h-12 rounded-full bg-white flex items-center justify-center text-2xl shadow-sm border-2 border-white">😊</div>
                    <div>
                        <h2 class="font-bold text-xl text-gray-800">游戏大厅</h2>
                        <div id="lobby-status" class="text-xs text-green-600 font-bold flex items-center gap-1 bg-green-100 px-2 py-0.5 rounded-full w-max mt-1">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> 连线中
                        </div>
                    </div>
                </div>
                <button id="disconnect-btn" class="p-2.5 bg-white/60 hover:bg-white rounded-full text-xs font-bold text-gray-500 shadow-sm transition-colors">退出房间</button>
            </div>

            <!-- Game Grid -->
            <div class="flex-grow overflow-y-auto no-scrollbar pb-24">
                <div class="px-1 mb-3 flex items-center justify-between">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">互动游戏</h3>
                    <span class="text-[10px] text-gray-400 bg-white/50 px-2 py-1 rounded-lg">10 款精选</span>
                </div>
                
                <div class="grid grid-cols-2 gap-4" id="game-list">
                    <!-- Games injected by JS -->
                </div>
            </div>
        </section>

        <!-- SCREEN 3: GAME CONTAINER -->
        <section id="screen-game" class="hidden flex-col h-full z-20 absolute inset-0 bg-[#F2F2F7] game-container">
            <!-- Game Header -->
            <div class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-md border-b border-gray-200/50 shadow-sm z-30">
                <button id="exit-game-btn" class="p-2 -ml-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="game-title" class="font-bold text-lg text-gray-800">游戏标题</h2>
                <div class="w-10"></div>
            </div>

            <!-- Game Content Area -->
            <div id="game-board" class="flex-grow relative overflow-hidden flex flex-col items-center justify-center p-4">
                <!-- Dynamic Game Content -->
            </div>

            <!-- Result Modal -->
            <div id="result-modal" class="hidden absolute inset-0 z-50 bg-black/40 backdrop-blur-[2px] flex items-center justify-center p-6">
                <div class="ios-card w-full max-w-xs p-8 rounded-[2rem] text-center pop-in bg-white shadow-2xl">
                    <div id="result-emoji" class="text-7xl mb-4 filter drop-shadow-md">🎉</div>
                    <h3 id="result-title" class="text-2xl font-black mb-2 text-gray-800">游戏结束</h3>
                    <p id="result-desc" class="text-gray-500 mb-6 font-medium">你们真是太棒了！</p>
                    
                    <div id="punishment-box" class="bg-pink-50 p-4 rounded-2xl mb-6 border border-pink-100 hidden">
                        <p class="text-[10px] font-bold text-pink-500 uppercase tracking-widest mb-1">甜蜜互动</p>
                        <p id="result-punishment" class="font-bold text-gray-800 text-sm">给对方一个大大的拥抱</p>
                    </div>

                    <div class="space-y-3">
                        <button id="restart-game-btn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3.5 rounded-xl shadow-lg transform active:scale-95 transition-all">再玩一次</button>
                        <button id="return-lobby-btn" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3.5 rounded-xl">返回大厅</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="./src/js/constants.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/gameManager.js"></script>
    
    <!-- Game Scripts -->
    <script src="./src/games/datematch.js"></script>
    <script src="./src/games/musicbox.js"></script>
    <script src="./src/games/touchsync.js"></script>
    <script src="./src/games/telepathy.js"></script>
    <script src="./src/games/clickwar.js"></script>
    <script src="./src/games/drawing.js"></script>
    <script src="./src/games/tictactoe.js"></script>
    
    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
        
        window.onpopstate = () => {
            if(gameManager.currentGame) {
                gameManager.exitGame();
            }
        };
    </script>
</body>
</html>
